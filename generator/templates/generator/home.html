<html>
        
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <div class="container text-center">
        <h1>Password Generator</h1>

        <label class="form-label"><i>default characters are lower cases</i></label>

        <!-- <div class="row"> -->
            <form action="{% url 'password' %}">
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <select class="form-select" id="length" name="length">
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12" selected="selected">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>
                        <label class="form-label" for="length">Length</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="uppercase" checked="true">
                            <label class="form-check-label" for="uppercase">Uppercase</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="numbers" checked="true">
                            <label class="form-check-label" for="numbers">Numbers</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="special" checked="true">
                            <label class="form-check-label" for="special">Special</label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Generate Password" class="btn btn-primary">
                
            </form>
        <!-- </div> -->
    </div>

</html>
